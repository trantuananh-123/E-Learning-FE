<header class="header header-page">
    <div class="header-fixed">
        <nav class="navbar navbar-expand-lg header-nav scroll-sticky">
            <div class="row text-center">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3" style="display: flex; justify-content: flex-start;">
                    <a [routerLink]="'/homepage'" class="logo">
                        <img style="height: 100%;" src="/assets/img/logo.svg" class="img-fluid" alt="Dreams Logo">
                    </a>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                    <ul class="menu-list">
                        <li *ngFor="let item of menuList">
                            <app-menu-dropdown [isRootMenu]="true" [item]="item"></app-menu-dropdown>
                        </li>
                    </ul>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
                    <app-user-info></app-user-info>
                </div>
            </div>
        </nav>
    </div>
</header>
